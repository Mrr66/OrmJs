<script>
    var orm = new dataBaseLocation("dbTeste","1.0.1");
    orm.conectar();
    var usuario = new Usuario();
    orm.criarTabela(usuario);
    usuario.Nome = "Marcos Rafael";
    usuario.Idade = 25;
    usuario.Sexo = "Masculino";
    usuario.Id = 1;
    //orm.salvar(usuario);
    orm.obterLista(usuario, (tx, result) => {
        var list = orm.toList(Usuario, result.rows);
        var html = document.getElementById("list");
        list.forEach(item => {
            console.log(item);
            html.innerHTML += '<li>Nome: ' + item.Nome + ', Idade: ' + item.Idade + '</li>';
        });
    });
</script>
